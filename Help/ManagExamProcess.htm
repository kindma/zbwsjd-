					<TD class="firstText" style="line-height: 150%">
                    单击“过程管理\考试管理”菜单，进入如下考试管理界面：<br>
                    <img border="0" src="Images/ManagExamProcess.JPG"><br>
                    在考试管理界面中，单击“答卷记录”按钮，可打开如下答卷记录界面：<br>
                    <img border="0" src="Images/AnswerRecord.JPG"><br>
                    在答卷记录界面中，可浏览和删除答卷，删除答卷可让考生重考，可进行手动评卷，可查看和导出缺考帐号，可选择和输入条件进行查询。<br>
                    </TD>
