		function toggleImage(oPre, oElement)
		{
			if(!oElement)
				oElement=event.srcElement;
			if (oPre.style.display=="none")
			{
				oPre.style.display = "block";
				oElement.src = "images/midminus.gif";
			}
			else
			{
				oPre.style.display = "none";
				oElement.src = "images/midplus.gif";
			}
		}
		
		function toggleLastImage(oPre, oElement)
		{
			if(!oElement)
