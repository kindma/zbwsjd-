	<body>
		<FONT face="宋体">
			<TABLE id="Table1" cellSpacing="0" cellPadding="0" width="100%" border="0" class="firstText">
				<TR>
					<TD class="firstTitle">参加考试</TD>
				</TR>
				<TR>
					<TD class="firstText">　</TD>
				</TR>
				<TR>
					<TD class="firstText" style="line-height: 150%">
                    单击“个人事务\参加考试”菜单，进入如下参加考试界面：<br>
                    <img border="0" src="Images/JoinExam.JPG"><br>
                    在参加考试界面中，列出了当前用户可参加考试的所有试卷，单击“开始考试”按钮，可打开如下正在考试界面：<br>
                    <img border="0" src="Images/StartExam.JPG"><br>
                    在正在考试界面中，单击右上角的“检查答卷”按钮，可打开如下查看答卷情况界面：<br>
                    <img border="0" src="Images/CheckAnswer.JPG"><br>
                    提示：如果试卷过期，试卷将不再显示在参加考试列表中；在正在考试界面中考生应注意随时单击右上角“保存答卷”按钮保存答案，以免停电、死机等异常情况造成答案丢失，考生答完卷后单击右上角“提交答卷”按钮交卷。<br>
                    </TD>
				</TR>
			</TABLE>
		</FONT>
