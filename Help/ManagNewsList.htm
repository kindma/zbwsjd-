                    单击“新闻管理\新闻管理”菜单，进入如下新闻管理界面：<br>
                    <img border="0" src="Images/ManagNewsList.JPG"><br>
                    在新闻管理界面中，可发布、浏览、修改和删除新闻，可输入新闻标题进行查询，发布新闻界面如下：<br>
                    <img border="0" src="Images/IssuNews.JPG"><br>
                    在发布新闻界面中，可设置浏览人员为所有帐户或指定帐户，单击“选择...”按钮，可打开如下选择浏览人员界面：<br>
                    <img border="0" src="Images/SelectBrower.JPG"><br>
                    在选择浏览人员界面中，选择部门可快速选择帐户，可在人员查询中输入帐号或姓名进行查询。<br>
                    提示：系统管理员可浏览、修改、删除所有新闻，管理员只可浏览、修改、删除自己发布的新闻。<br>
