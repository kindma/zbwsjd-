					<TD class="firstText" style="line-height: 150%">
                    单击“帐户管理\帐户管理”菜单，进入如下帐户管理界面：<br>
                    <img border="0" src="Images/ManagUserList.JPG"><br>
                    在帐户管理界面中，可新建、浏览、修改和删除帐户，可输入帐号和姓名进行查询，可将查询结果导出到Excel文件中，新建帐户界面如下：<br>
                    <img border="0" src="Images/NewOneUser.JPG"><br>
                    在新建帐户界面中，可上传帐户的照片文件；帐户类型分为管理帐户和普通帐户，管理帐户就是管理员，可建立新闻、帐户、试题和试卷等，可自行组织考试和作业，普通帐户就是考试和作业用户。<br>
                    提示：系统内置帐户Admin（系统管理员）和Guest（公共普通用户）不能删除；系统管理员可对所有帐户进行操作，管理员只可对自己建立的帐户进行操作。<br>
                    </TD>
