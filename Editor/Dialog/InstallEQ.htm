		<br>
		<div align="center">安装公式查看与编辑插件</div>
		<br>
		1、系统弹出一个“安全设置警告”对话框，请选择“是”；<br>
		2、系统会安装公式查看与编辑插件；<br>
		3、安装完毕后会弹出一警告窗口，选择“是”即可；<br>
		4、可以关闭本窗口。<br>
		<br>
		<br>
		<center><input type="button" value='关闭窗口' onclick="window.close();" class="s02"></center>
	</body>
</html>
