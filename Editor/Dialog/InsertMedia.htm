<HTML>
	<HEAD>
		<TITLE>插入音/视频文件</TITLE>
		<link rel="stylesheet" type="text/css" href="../Css/editor_dialog.css">
			<script language="JavaScript">
function OK(){
  var str1="";
  var strurl=document.form1.url.value;
  if (strurl==""||strurl=="http://")
  {
  	alert("请先输入音/视频文件地址，或者上传音/视频文件！");
	document.form1.url.focus();
	return false;
  }
  else
  {
    str1="<embed src="+document.form1.url.value+" width="+document.form1.width.value+" height="+document.form1.height.value+"></embed>"
    window.returnValue = str1+"$$$"+document.form1.UpFileName.value;
    window.close();
  }
}
function IsDigit()
{
  return ((event.keyCode >= 48) && (event.keyCode <= 57));
}
			</script>
	</HEAD>
	<BODY bgColor="menu" leftmargin="15">
		<form name="form1" method="post" action="">
			<table width="100%" border="0" cellpadding="0" cellspacing="2">
				<tr>
					<td>
						<FIELDSET align="left">
							<LEGEND align="left">音/视频文件参数</LEGEND>
							<TABLE border="0" cellpadding="0" cellspacing="3">
								<TR>
									<TD>地址：<INPUT name="url" id="url" value="http://" size="40">&nbsp;
									</TD>
								</TR>
								<TR>
									<TD>宽度：<INPUT name="width" id="width" ONKEYPRESS="event.returnValue=IsDigit();" value="352" size="7"
											maxlength="4"> &nbsp;&nbsp;高度：<INPUT id="height" ONKEYPRESS="event.returnValue=IsDigit();" value="288" size="7" maxlength="4"></TD>
								</TR>
								<TR>
									<TD align="center">支持格式为：wav、mp3、mid、avi、wmv、mpg、asf</TD>
								</TR>
							</TABLE>
						</FIELDSET></td>
					<td width="80" align="center"><input name="cmdOK" type="button" id="cmdOK" value="  确定  " onClick="OK();">
						<br>
						<br>
						<input name="cmdCancel" type="button" id="cmdCancel" onclick="window.close();" value='  取消  '></td>
				</tr>
				<tr>
					<td>
						<FIELDSET align="left">
							<LEGEND align="left">上传本地音/视频文件</LEGEND>
							<iframe class="TBGen" style="TOP:2px" ID="UploadFiles" src="upload_dialog.aspx?DialogType=media"
								frameborder="0" scrolling="no" width="350" height="25"></iframe>
						</FIELDSET>
					</td>
					<td width="80" align="center"><input name="UpFileName" type="hidden" id="UpFileName" value="None"></td>
				</tr>
			</table>
		</form>
	</BODY>
</HTML>
